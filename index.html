<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="galagazam.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="keymaster.js"></script>
    <script src="view.js"></script>
    <script src="model.js"></script>
    <script src="galagazam.js"></script>
</head>
<body>
    <h1 id="title">Galagazam</h1>
    <div class="center stats"></div>
    <div class="center">
      <div class="game-status center"></div>
      <canvas class="center" id="canvas" height="700" width="700">
      </canvas>
    </div>
    <p id="instructions">Instructions: Press WASD or the arrow keys to move.  Press SPACE or click to shoot.  Player starts at Level 1.  100pts to advance to Level 2.  200pts to advance to Level 3.  300pts to win.  Refresh to restart game.</p>
</body>
